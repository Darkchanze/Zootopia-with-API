<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Cards</title>
</head>

<body>
    <main>
        <div class="card">
            <header>
                <img src="https://xsgames.co/randomusers/avatar.php?g=female" />
            </header>
            <section>
                <h2>Jane Barnaby <span class="muted">32</span></h2>
                <span class="muted">London</span>
            </section>
            <footer>
                <div class="stat-box">
                    <strong>112</strong>
                    <span class="muted">Followers</span>
                </div>
                <div class="stat-box">
                    <strong>43K</strong>
                    <span class="muted">Likes</span>
                </div>
                <div class="stat-box">
                    <strong>1.23K</strong>
                    <span class="muted">Photos</span>
                </div>
            </footer>
        </div>
        <div class="card">
            <header>
                <img src="https://xsgames.co/randomusers/avatar.php?g=male" />
            </header>
            <section>
                <h2>Jo Schmo <span class="muted">28</span></h2>
                <span class="muted">Berlin</span>
            </section>
            <footer>
                <div class="stat-box">
                    <strong>420k</strong>
                    <span class="muted">Followers</span>
                </div>
                <div class="stat-box">
                    <strong>15K</strong>
                    <span class="muted">Likes</span>
                </div>
                <div class="stat-box">
                    <strong>7K</strong>
                    <span class="muted">Photos</span>
                </div>
            </footer>
        </div>
        <div class="card">
            <header>
                <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" />
            </header>
            <section>
                <h2>August Hampton <span class="muted">63</span></h2>
                <span class="muted">Boston</span>
            </section>
            <footer>
                <div class="stat-box">
                    <strong>96k</strong>
                    <span class="muted">Followers</span>
                </div>
                <div class="stat-box">
                    <strong>42K</strong>
                    <span class="muted">Likes</span>
                </div>
                <div class="stat-box">
                    <strong>9k</strong>
                    <span class="muted">Photos</span>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
