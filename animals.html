<html>

<head>
    <style>
        :root {
            --gray-darker: #444444;
            --gray-dark: #696969;
            --gray: #999999;
            --gray-light: #cccccc;
            --gray-lighter: #ececec;
            --gray-lightest: #f5f5f5;
        }

        html {
            background-color: #ffe9e9;
        }

        h1 {
            text-align: center;
            font-size: 40pt;
            font-weight: normal;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-style: normal;
            font-weight: 400;
            letter-spacing: 0;
            padding: 1rem;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            width: 900px;
            margin: auto;
        }

        .cards {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cards__item {
            background-color: white;
            border-radius: 0.25rem;
            box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 1rem;
            margin: 50px;
        }

        .card__title {
            color: var(--gray-dark);
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card__text {
            font-size: 0.95rem;
            line-height: 2;
            margin-bottom: 1.25rem;
        }

        .no_dots {

            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 0.5vh;
        }
    </style>
</head>

<body>
    <h1>My Animal Repository</h1>
    <ul class="cards">
        <li class="cards__item"> <div class="card__title">Cape Lion</div>
<p class="card__text"><ul class="no_dots">
<li><strong>Diet:</strong> Carnivore</li>
<li><strong>Location:</strong> Africa</li>
<li><strong>Type:</strong> mammal</li>
<li><strong>Life span:</strong> 25 years</li>
</ul></p>
</li><li class="cards__item"> <div class="card__title">Golden Lion Tamarin</div>
<p class="card__text"><ul class="no_dots">
<li><strong>Diet:</strong> Omnivore</li>
<li><strong>Location:</strong> South-America</li>
<li><strong>Type:</strong> Mammal</li>
<li><strong>Life span:</strong> 8-15 years</li>
</ul></p>
</li>
    </ul>
</body>

</html>
